<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/tuf-logo/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Universal Forums</title>
    <meta name="description" content="A community specialized in custom levels & clears of A Dance of Fire and Ice.">
  </head>
  <style>
    * {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000000;
    }
    h1 {
      font-size: 2rem;
      color: #ffffff;
    }
    h2 {
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 0 0 25px #ff0000;
    }
    p {
      font-size: 0.9rem;
      color: #ffffff;
    }
    .background {
      height: 110vh;
      width: 120vw;
      z-index: -1;
      position: fixed;
      top: -30px;
      left: -30px;
      opacity: 0.9;
      background-image: url("https://images.rawpixel.com/image_social_landscape/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3B4MTM2NjcxMC1pbWFnZS1rd3Z4eGVxcC5qcGc.jpg");
      background-size: cover;
      filter: blur(15px);
      background-color: var(--color-black);
    }
    .discord-button {
      margin-top: 1rem;
      background-color: hsla(235, 86%, 70%, 0.25);
      border: 2px solid #5865f2;
      display: flex;
      color: #ffffff;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.2s ;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }
    .discord-button:hover {
      background-color: hsla(235, 86%, 70%, 0.35);
    }
    .discord-logo {
      width: 1.5rem;
      height: 1.5rem;
      filter: drop-shadow(0 0 3px #0003);
    }

  </style>
