<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/tuf-logo/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Universal Forums</title>
    <meta name="description" content="A community specialized in custom levels & clears of A Dance of Fire and Ice.">
  </head>
  <style>
    * {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000000;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #ffffff;
    }
    h2 {
      font-size: 1rem;
      font-weight: 300;
      color: #ffffff80;
    }
    p {
      font-size: 1.2rem;
      color: #ffffff;
    }
    .background {
      height: 110vh;
      width: 120vw;
      z-index: -1;
      position: fixed;
      top: -30px;
      left: -30px;
      opacity: 0.9;
      background-image: url("https://images.rawpixel.com/image_social_landscape/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3B4MTM2NjcxMC1pbWFnZS1rd3Z4eGVxcC5qcGc.jpg");
      background-size: cover;
      filter: blur(15px);
      background-color: var(--color-black);
    }
    span {
      font-size: 0.8rem;
      margin-top: 0.5rem;
      color: #ffffff80;
    }
  </style>
  <body>
    <div class="background"></div>
    <h2>404</h2>
    <h1>Under Maintenance!</h1>
    <p>The website frontend is currently being updated... Check back in a moment.</p>
    <span>It usually doesn't take longer than a minute</span>
  </body>
</html>
